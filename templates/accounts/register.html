{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock %}

{% block body %}

    <div class="row justify-content-center">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h1>Register</h1>
                    <form action="{% url 'register' %}" method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-outline-primary">Register</button>
                    </form>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
